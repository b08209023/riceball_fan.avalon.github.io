<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistance Avalon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/system.css">
    <link rel="stylesheet" href="./css/gaming.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="door">
        <div class="background">
            <div id="title">Avalon 阿瓦隆</div>
            <div id="people_num_block">
                <button class="num_bottom" id="5_p">5人</button>
                <button class="num_bottom" id="6_p">6人</button>
                <button class="num_bottom" id="7_p">7人</button>
                <button class="num_bottom" id="8_p">8人</button>
                <button class="num_bottom" id="9_p">9人</button>
                <button class="num_bottom" id="10_p">10人</button>
                <div id="num_of_people">目前8人</div>
            </div>
            <div id="start">
                <div id="start_txt">Start</div>
            </div>
            <div id="lady_lake_bottom">
                <div id="lady_tf"> Disable</div>
            </div>
        </div>
    </div>
    <div id="char_setting2" style="display:none;">
        <div class="choicing">
            <div class="choicing_char">
                <div id="b_1">
                    <!-- <div id="b_1_w">莫德雷德</div> -->
                </div>
            </div>
            <div class="choicing_char">
                <div id="b_2"></div>
            </div>
            <div class="choicing_char">
                <div id="b_3"></div>
            </div>
            <div class="choicing_char">
                <div id="b_4"></div>
            </div>
            <div id="choicing_txt"></div>
        </div>
        <div class="choicing">
            <div class="choicing_char">
                <div id="g_1"></div>
            </div>
            <div class="choicing_char">
                <div id="g_2"></div>
            </div>
            <div class="choicing_char">
                <div id="g_3"></div>
            </div>
            <div class="choicing_char">
                <div id="g_4"></div>
            </div>
            <div class="choicing_char">
                <div id="g_5"></div>
            </div>
            <div class="choicing_char">
                <div id="g_6"></div>
            </div>
        </div>
        <button id=choicing_down>~~~!!!start!!!~~~</button>
    </div>
    <div id="char_setting" style="display:none;">
        <div id="char_explain">點擊下圖，查看您的角色<br>再點擊一次隱藏，並交給下一位玩家</div>
        <div id=char_and_article>
            <div id="char_article">
                請點擊右圖以查看角色
            </div>
            <div id="char_photo">
                <div id="char_checking_background"></div>
            </div>
        </div>
    </div>
    <div id="gaming_mainpart" style="display:none;">
        <div class="voting_text" id="topic" style="font-size: 7vmin;">請選擇現在場次</div>
        <div id="mission_table">
            <div class="mission_section" id="mission1">
                <div class="mission_note">參與人數</div>
                <div id="mission_1">3</div>
            </div>
            <div class="mission_section" id="mission2">
                <div class="mission_note">參與人數</div>
                <div id="mission_2">4</div>
            </div>
            <div class="mission_section" id="mission3">
                <div class="mission_note">參與人數</div>
                <div id="mission_3">4</div>
            </div>
            <div class="mission_section" id="mission4">
                <div class="mission_note">參與人數</div>
                <div id="mission_4">5</div>
                <div id="mission_four_note">要有兩個失敗(髒杯)<br>才算失敗</div>
            </div>
            <div class="mission_section" id="mission5">
                <div class="mission_note">參與人數</div>
                <div id="mission_5">5</div>
            </div>
        </div>
        <div class="voting_bord">
            <div class="voting_text">投票紀錄板，若達到五次失敗則遊戲反方獲勝</div>
            <div class="voting_records" id="vote_1"></div>
            <div class="voting_records" id="vote_2"></div>
            <div class="voting_records" id="vote_3"></div>
            <div class="voting_records" id="vote_4"></div>
            <div class="voting_records v5" id="vote_5">
            </div>
        </div>
        <button id="vote_result_success">同意<br>這些人出任務<br>(同意票數須超過總人數一半)</button>
        <button id="vote_result_fail">不同意<br>這些人出任務</button>
    </div>
    <div id="mission_going_bg" style="display:none;">
        <div id="title_cup">點此開始投出聖髒杯(任務成功失敗)<br>點擊下圖投票</div>
        <div id="mission_going_1">
            <div class="mission_bg"></div>
        </div>
        <div id="mission_going_2">
            <div class="mission_bg"></div>
        </div>
    </div>
    <div id="end_game" style="display:none;"></div>
    <script src="./js/main.js">
    </script>
</body>

</html>
