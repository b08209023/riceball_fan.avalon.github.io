<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistance Avalon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/system.css">
    <link rel="stylesheet" href="./css/gaming.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="door">
        <div class="background">
            <div id="title">Avalon 阿瓦隆 (Default 8)</div>
            <div id="people_num_block">
                <button class="num_bottom" id="5_p">5人</button>
                <button class="num_bottom" id="6_p">6人</button>
                <button class="num_bottom" id="7_p">7人</button>
                <button class="num_bottom" id="8_p">8人</button>
                <button class="num_bottom" id="9_p">9人</button>
                <button class="num_bottom" id="10_p">10人</button>
                <div id="num_of_people">目前8人</div>
            </div>
            <div id="start">
                <div id="start_txt">Start</div>
            </div>
            <div id="lady_lake_bottom">
                <div id="lady_tf"> Disable</div>
            </div>
        </div>
    </div>
    <div id="char_setting2" style="display:none;">
        <div class="choicing">
            <div class="choicing_char">
                <div id="b_1">
                    <!-- <div id="b_1_w">莫德雷德</div> -->
                </div>
            </div>
            <div class="choicing_char">
                <div id="b_2"></div>
            </div>
            <div class="choicing_char">
                <div id="b_3"></div>
            </div>
            <div class="choicing_char">
                <div id="b_4"></div>
            </div>
            <div id="choicing_txt"></div>
        </div>
        <div class="choicing">
            <div class="choicing_char">
                <div id="g_1"></div>
            </div>
            <div class="choicing_char">
                <div id="g_2"></div>
            </div>
            <div class="choicing_char">
                <div id="g_3"></div>
            </div>
            <div class="choicing_char">
                <div id="g_4"></div>
            </div>
            <div class="choicing_char">
                <div id="g_5"></div>
            </div>
            <div class="choicing_char">
                <div id="g_6"></div>
            </div>
        </div>
        <div id=choicing_down>!!!start!!!</div>
    </div>
    <div id="char_setting" style="display:none;">
        <div id="char_explain">點擊下圖，查看您的角色<br>再點擊一次隱藏，並交給下一位玩家</div>
        <div id=char_and_article>
            <div id="char_article">
                請點擊右圖以查看角色
            </div>
            <div id="char_photo">
                <div id="char_checking_background"></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
